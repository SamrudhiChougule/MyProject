<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antariksh Club Registration</title>
    <style>
        body {
            background: linear-gradient(to right, #e0f7fa, #d0eaff);
            font-family: Arial, sans-serif;
            color: #1c1c1c;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            background: #ffffff;
            margin: 30px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            text-align: center;
            color: #003366;
        }
        
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        
        input,
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        
        textarea {
            resize: vertical;
        }
        
        button {
            margin-top: 20px;
            width: 100%;
            background-color: #004d99;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0066cc;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Join Antariksh Club</h2>
        <form action="#" method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="college">College Name</label>
            <input type="text" id="college" name="college" required>

            <label for="email">Email ID</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" maxlength="10">

            <label for="year">Current Year of Study</label>
            <select id="year" name="year" required>
            <option value="">--Select--</option>
            <option value="First Year">First Year</option>
            <option value="Second Year">Second Year</option>
            <option value="Third Year">Third Year</option>
            <option value="Final Year">Final Year</option>
        </select>

            <label for="branch">Branch</label>
            <input type="text" id="branch" name="branch" required>

            <label for="experience">Have you been part of any other science/space/astro club?</label>
            <select id="experience" name="experience" required>
            <option value="">--Select--</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

            <label for="interest">Why do you want to join the Antariksh Club?</label>
            <textarea id="interest" name="interest" rows="4" required></textarea>

            <label for="skills">What skills can you bring to the club? (e.g., Graphic Design, Public Speaking, Content Writing, etc.)</label>
            <textarea id="skills" name="skills" rows="3" required></textarea>

            <label for="team">Which team would you like to be a part of?</label>
            <select id="team" name="team" required>
            <option value="">--Select--</option>
            <option value="Technical">Technical</option>
            <option value="Event Management">Event Management</option>
            <option value="Public Relations">Public Relations</option>
            <option value="Creative & Design">Creative and Design</option>
            <option value="Astrophysics Research">Astrophysics Research</option>
        </select>

            <button type="submit">Submit Registration</button>
        </form>
    </div>

</body>

</html>
